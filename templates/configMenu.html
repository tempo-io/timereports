<div>    
    <ul class="p-0">
        <li ng-repeat="pageKey in pageKeys">
            <div class="pl-3 pt-3 pb-3 text-left rounded-md mb-3 font-bold" ng-class="{'bg-secondary-color-clarity-5': pageKey==page}">
              <a ng-click="activePage(pageKey)" ng-class="{'text-secondary-color': pageKey==page, 'text-text-color-3': pageKey!=page}">{{ pages[pageKey] | i18n }}</a>
            </div>
        </li>
    </ul>
    <br>    
</div>
