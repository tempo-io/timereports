<form class="aui" name="SubmitIssueForm">
    <form-invalid/>
    <input type="hidden" name="_replyto" ng-value="useremail">
    <div class="form-body" class="aui">
        <div class="field-group">
            <label for="issue-title">
                Title <span class="aui-icon icon-required"></span><span class="content">required</span>
            </label>
            <input type="text" name="title" class="text long-field ui-autocomplete-input" maxlength="50" id="issue-title" ng-model="title" autocomplete="off" required>
        </div>
        <fieldset>
            <div class="field-group">
                <label for="issue-content">Problem Description</label>
                <div class="wiki-edit">
                    <div class="wiki-edit-content" id="comment-wiki-edit">
                        <textarea rows="7" name="comment" cols="60" class="textarea long-field" ng-model="content" ng-change="changeContent(content)"></textarea>
                        <div class="content-inner"></div>
                    </div>
		            <div class="description">Describe what you've been doing when the error occurred (keep exception trace if available)</div>
                </div>
            </div>
        </fieldset>
        <div class="field-group">
            Send email to vendor as {{replyTo}} <span class="aui-icon aui-icon-wait" ng-show="loading"></span>
        </div>
    </div>
</form>
