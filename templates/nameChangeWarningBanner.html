<div
  class="banner-home"
  id="banner-deprecation-warning"
  style="margin: 0px; width: 100vw;"
  ng-if="shouldSeeBanner"
>
  <i class="icon-image info"></i>
  <span
    class="text"
    style="
      display: flex;
      flex-direction: row;
      gap: 24px;
      justify-content: space-between;
      align-items: center;
    "
  >
    <span>
      {{'plugin.ttl.change-name-banner.message.description.1' | i18n}}
      <a
        target="_blank"
        href="https://marketplace.atlassian.com/apps/6572/timesheets-by-tempo-jira-time-tracking?tab=overview&hosting=cloud"
        style="color: white; text-decoration: underline;"
      >Timesheets</a>, 
      {{'plugin.ttl.change-name-banner.message.description.2' | i18n}}
      <a
        target="_blank"
        href="https://marketplace.atlassian.com/apps/294/time-tracker-jira-time-reports-project-dashboard-tempo?tab=overview&hosting=cloud"
        style="color: white; text-decoration: underline;"
      >Time Tracker</a>, 
      {{'plugin.ttl.change-name-banner.message.description.3' | i18n}}.
    </span>
  </span>
  <strong
    style="cursor: pointer;/*  */"
    id="banner-name-change-warning-close"
    ng-click="hideNameChangeBannerUI()"
  >
    <i class="close-icon"></i>
  </strong>
</div>
